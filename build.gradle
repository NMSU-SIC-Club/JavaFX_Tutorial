
apply plugin: 'java'

repositories {
    jcenter()
}

sourceSets {
    main {
    	java {
    		srcDir "src/main/java"
    	}
        resources {
            srcDir "src/main/resources"
        }
    }
}

dependencies {
	compile 'org.javatuples:javatuples:1.2'
    compile 'org.springframework:spring-context:4.3.+'
	compile 'com.google.code.gson:gson:2.7'
    compile 'org.apache.logging.log4j:log4j-api:2.9.0'
    compile 'org.apache.logging.log4j:log4j-core:2.9.0'
	compile 'info.debatty:java-string-similarity:0.24'
	compile 'com.google.guava:guava:23.0'
	
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"
	testCompile 'org.springframework:spring-test:4.3.+'
    testCompile "org.testfx:testfx-core:4.0.+"
    testCompile "org.testfx:testfx-junit:4.0.+"
    testRuntime 'org.testfx:openjfx-monocle:1.+'
}
